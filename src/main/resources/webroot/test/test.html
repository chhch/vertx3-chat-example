<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Test Site</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Test Site
        <small>Chat Event Bus <i class="fa fa-lock"></i></small>
      </h1>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="output" class="col-sm-2 control-label">Output</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="output" placeholder="Output" rows="8" readonly></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="eventBusAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <select class="form-control" id="eventBusAddress">
            <option>chat.add.contact</option>
            <option>chat.receive.contact</option>
            <option>chat.get.contactList</option>
            <option>chat.send.message</option>
            <option>chat.receive.message</option>
            <option>chat.send.read.notification</option>
            <option>chat.receive.read.notification</option>
            <option>chat.get.conversation</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="eventBusAdressAppend" class="col-sm-2 control-label">Append</label>
        <div class="col-sm-10">
          <div class="input-group">
            <div class="input-group-addon">.</div>
            <input type="text" class="form-control" id="eventBusAdressAppend" placeholder="<username>" disabled>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="json" class="col-sm-2 control-label">JSON</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="json" placeholder="Select an Address" rows="3">{ "contact" : "&#60;name&#62;" }</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="sendJson">Send JSON</button>
          <button type="button" class="btn btn-default" id="registerHandler">Register Handler</button>
          <button type="reset" class="btn btn-danger">Reset Fields</button>
        </div>
      </div>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>
  <script src="test.js"></script>
</body>

</html>
