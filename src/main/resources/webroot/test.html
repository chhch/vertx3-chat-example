<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat - q</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <link type="text/css" rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">

  <style>
    #conversation {
      height: calc(100% - 40px);
      overflow-y: scroll;
    }

    #contactList {
      margin-bottom: 0px;
    }
  </style>

</head>

<body>

  <!-- <nav class="navbar navbar-inverse navbar-fixed-top"> -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="fa fa-comments"></i> Chat
        </a>

        <p class="navbar-text">
          <span class="hidden-xs">Willkommen</span>
          <strong id="username">q</strong>
          <span class="hidden-xs">!</span>
        </p>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="/logout">Abmelden <i class="fa fa-sign-out"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="height: calc(100% - 106px);">
    <div class="row" style="height: 100%;">
      <div class="col-sm-4 col-sm-push-8">
        <div class="form-group">
          <div class="input-group">
            <!--<label for="newContact" class="sr-only">Benutzer hinzufuegen</label>-->
            <input id="newContact" type="text" class="form-control" placeholder="Benutzername">
            <span class="input-group-btn">
              <button id="addContact" class="btn btn-default" type="button" data-loading-text='<i class="fa fa-circle-o-notch fa-spin"></i>' autocomplete="off"><i class="fa fa-user-plus"></i>
              </button>
            </span>
          </div>
        </div>

        <div id="contactList" class="list-group">

        </div>
        <div class="visible-xs-block" style="height: 20px;"></div>
      </div>

      <div class="col-sm-8 col-sm-pull-4" style="height: inherit;">
        <div id="conversation" class="well">
        </div>

        <div class="input-group">
          <!--<label for="message" class="sr-only">Benutzer hinzufuegen</label>-->
          <input id="message" type="text" class="form-control" placeholder="Nachricht...">
          <span class="input-group-btn">
            <button id="sendMessage" class="btn btn-default" type="button" data-loading-text='<i class="fa fa-circle-o-notch fa-spin"></i>' autocomplete="off">
              <i class="fa fa-send"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->

  <script data-main="js/chat" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>

</body>

</html>
